<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    
    <link href="style.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white h-screen font-segoe">
    <h1 class="text-4xl ml-10 mt-4">welcome</h1>

    <div class="m-4 max-w-screen-xl">
        <div class="grid md:grid-cols-4 grid-cols-1 gap-5 mx-3">   

            <div class="m-4">
                <p class="ml-4 text-2xl">media</p>

                <div class="grid grid-cols-3 gap-5 mx-3">

                    <a href="https://www.youtube.com/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/youtube.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">YouTube</p>
                        </div>
                    </a>

                    <a href="https://www.twitch.tv/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/twitch.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">Twitch</p>
                        </div>
                    </a>

                </div>
            </div>

            <div class="m-4">
                <p class="ml-4 text-xl">personal</p>

                <div class="grid grid-cols-3 gap-5 mx-3">

                    <a href="https://mail.google.com/mail/u/0/#inbox" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/gmail.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">Gmail</p>
                        </div>
                    </a>

                    <a href="https://outlook.live.com/mail/0/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/hotmail.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">Hotmail</p>
                        </div>
                    </a>

                    <a href="https://www.linkedin.com/feed/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/linkedin.svg" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">LinkedIn</p>
                        </div>
                    </a>
                    
                    <a href="https://github.com/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/github.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">GitHub</p>
                        </div>
                    </a>

                    <a href="https://onedrive.live.com/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/skydrive.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">OneDrive</p>
                        </div>
                    </a>

                    <a href="https://sigaa.unb.br/sigaa/portais/discente/discente.jsf" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/unb.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">UnB</p>
                        </div>
                    </a>

                </div>
            </div>

            <div class="m-4">
                <p class="ml-4 text-xl">socials</p>

                <div class="grid grid-cols-3 gap-5 mx-3">

                    <a href="https://cobalt.tools/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/Twitter.ico" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">Twitter</p>
                        </div>
                    </a>

                    <a href="https://www.reddit.com/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/Reddit.ico" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">Reddit</p>
                        </div>
                    </a>

                    <a href="https://www.last.fm/pt/user/lucpena" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/lastfm.ico" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">Last.fm</p>
                        </div>
                    </a>

                </div>
            </div>

            <div class="m-4">
                <p class="ml-4 text-xl">tools</p>
                <div class="grid grid-cols-3 gap-5 mx-3">

                    <a href="https://cobalt.tools/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/cobalt.png" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">cobalt</p>
                        </div>
                    </a>

                    <a href="https://fast.com/" class="bg-blue-500 w-24 h-24">
                        <div class="justify-center items-center">
                            <img src="/assets/fast.svg" alt="" class="w-12 h-12 mx-6 mt-3">
                            <p class="text-center">FAST</p>
                        </div>
                    </a>

                </div>
            </div>

            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
